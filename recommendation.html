<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <h2>Recommended Songs:</h2>
        <ul>
            {% for song in recommendations %}
                <li>{{ song }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
